### YamlMime:Landing
title: Funktion för engagemangsinsikter i Dynamics 365 Customer Insights (förhandsversion)
summary: Samla in data för webbplatserna. Förstå hur kunderna interagerar och använder webbplatser interaktivt. Använd den djupare integreringen mellan kontaktinsikter och målgruppsinsikter om du vill utöka dina beteendeanalyser i realtid med kundprofilrapporter. Utöka kundprofilerna med webbaktiviteter och få beteendedata i realtid tillsammans med relevanta kunddata. Omvandla verksamheten till ett omedelbart värde från dina kunddata.
